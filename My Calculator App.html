<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="Calculator styling.css">
    <script src="/Users/Ikechukwu/Downloads/jquery-3.6.3.min.js"></script>
    <script src="calculatorjs.js" defer></script>
</head>
<body>
   <div class="calculator">
    <div class="calculator_display" style="color: white;">
        <div class="last_input"></div>
        <div class="current_input">0</div>
    </div>
    <div class="calculator_keys">
        <button class="plus_operator" onclick="plusKey()">+</button>
        <button class="minus_operator" onclick="minusKey()">-</button>
        <button class="divide_operator" onclick="divideKey()">/</button>
        <button class="multiply_operator" onclick="timesKey()">*</button>
        <button class="numberkey" accesskey="8">7</button>
        <button class="numberkey">8</button>
        <button class="numberkey">9</button>
        <button class="numberkey">4</button>
        <button class="numberkey">5</button>
        <button class="numberkey">6</button>
        <button class="numberkey">1</button>
        <button class="numberkey">2</button>
        <button class="numberkey">3</button>
        <button class="numberkey">0</button>
        <button data-action="decimal" onclick="decimalKey()">.</button>
        <button class="clear" style="background-color: burlywood;" onclick="clearKey()">AC</button>
        <button class="key--equal" onclick="equalKey()">
            =
        </button>
    </div>
   </div> 
</body>
</html>
